<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Unit Conversion Calculator - Length</title>
    </head>

    <body>
        <h1>Unit Conversion Calculator - Length</h1>

        <p>
            <label>
                <input type="text" id="inputValue" placeholder="Enter value" />
            </label>
            <select id="unitInput">
                <option value="Foot">Foot</option>
                <option value="Inch">Inch</option>
                <option value="Meter">Meter</option>
            </select>
             = 
            <label>
                <input type="text" id="outputValue" readonly />
            </label>
            <select id="unitOutput">
                <option value="Foot">Foot</option>
                <option value="Inch">Inch</option>
                <option value="Meter">Meter</option>
            </select>
        </p>
       
        <script>
            function calculate() {
                // Get input value and units
                var inputValue = parseFloat(document.getElementById('inputValue').value);
                var unitInput = document.getElementById('unitInput').value;
                var unitOutput = document.getElementById('unitOutput').value;
                var outputValue;

                // Conversions
                if (unitInput === "Foot" && unitOutput === "Inch") {
                    outputValue = inputValue * 12;
                } else if (unitInput === "Foot" && unitOutput === "Meter") {
                    outputValue = inputValue * 0.3048;
                } else if (unitInput === "Inch" && unitOutput === "Meter") {
                    outputValue = inputValue * 0.0254;
                } else if (unitInput === "Inch" && unitOutput === "Foot") {
                    outputValue = inputValue / 12;
                } else if (unitInput === "Meter" && unitOutput === "Foot") {
                    outputValue = inputValue / 0.3048;
                } else if (unitInput === "Meter" && unitOutput === "Inch") {
                    outputValue = inputValue / 0.0254;
                } else {
                // Same units
                    outputValue = inputValue;
                }

                // Display the result in the output field
                document.getElementById("outputValue").value = outputValue.toFixed(4);
            }

            // Event listeners trigger the calculation
            document.getElementById("inputValue").addEventListener("input", calculate);
            document.getElementById("unitInput").addEventListener("change", calculate);
            document.getElementById("unitOutput").addEventListener("change", calculate);
        </script>
    </body>
</html>
